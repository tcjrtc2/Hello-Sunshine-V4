    <style>
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-sun {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(251, 191, 36, 0.5),
                    0 0 40px rgba(251, 146, 60, 0.3),
                    0 0 60px rgba(251, 191, 36, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(251, 191, 36, 0.8),
                    0 0 60px rgba(251, 146, 60, 0.5),
                    0 0 90px rgba(251, 191, 36, 0.3);
            }
        }

        @keyframes floatTitle {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            33% {
                transform: translateY(-20px) translateX(10px);
            }
            66% {
                transform: translateY(-10px) translateX(-10px);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes progressBar {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(251, 146, 60, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
            will-change: transform, box-shadow;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 12px 40px rgba(251, 146, 60, 0.15);
            transform: translateY(-4px);
        }

        .glass-card-dark {
            background: rgba(255, 251, 235, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        /* Magnetic Button Effect */
        .btn-magnetic {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-magnetic::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-magnetic:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-magnetic:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(251, 146, 60, 0.3);
        }

        .btn-magnetic:active {
            transform: translateY(0) scale(0.98);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            animation: ripple 0.6s ease-out;
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #fb923c, #ea580c);
            transform-origin: left;
            transform: scaleX(0);
            z-index: 9999;
            box-shadow: 0 2px 10px rgba(251, 146, 60, 0.5);
        }

        /* Enhanced Focus States */
        button:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 3px solid rgba(251, 191, 36, 0.5);
            outline-offset: 2px;
        }

        /* Smooth Transitions - Optimized to reduce repaints */
        button, a, input, textarea, .glass-card, .hover-lift, .btn-magnetic {
            transition-property: transform, box-shadow, background-color, border-color, opacity;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hover Lift Effect */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
            will-change: transform;
        }

        .hover-lift:hover {
            transform: translateY(-8px) translateZ(0);
            box-shadow: 0 20px 40px rgba(251, 146, 60, 0.2);
        }

        /* Shimmer Effect */
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }

        /* Icon Rotation */
        .rotate-on-hover {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rotate-on-hover:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* Gradient Border */
        .gradient-border {
            position: relative;
            background: white;
            border-radius: 1.5rem;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 1.5rem;
            padding: 2px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b, #fb923c, #ea580c);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gradient-border:hover::before {
            opacity: 1;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border-left: 4px solid #fbbf24;
            animation: slideDown 0.3s ease-out;
            z-index: 10000;
            max-width: 400px;
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(251, 191, 36, 0.2);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin-slow 1s linear infinite;
        }

        /* Card Glow on Hover */
        .card-glow {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-glow::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            opacity: 0;
            background: radial-gradient(circle at center, rgba(251, 191, 36, 0.2), transparent 70%);
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card-glow:hover::after {
            opacity: 1;
        }

        /* 3D Scene Setup */
        .scene-3d {
            perspective: 1200px;
            perspective-origin: 50% 50%;
            transform-style: preserve-3d;
        }

        /* Depth Layers */
        .depth-layer-far {
            transform: translateZ(-400px) scale(1.4);
            opacity: 0.25;
        }

        .depth-layer-mid {
            transform: translateZ(-200px) scale(1.2);
            opacity: 0.5;
        }

        .depth-layer-near {
            transform: translateZ(-80px) scale(1.08);
            opacity: 0.75;
        }

        .spinning-sun {
            animation: pulse-sun 8s ease-in-out infinite;
            will-change: opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .fade-in-left {
            animation: fadeInLeft 0.6s ease-out forwards;
        }

        .fade-in-right {
            animation: fadeInRight 0.6s ease-out forwards;
        }

        .fade-in-scale {
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stagger-item {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .stagger-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .gradient-text {
            background: linear-gradient(
                135deg,
                #fbbf24 0%,
                #f59e0b 25%,
                #fb923c 50%,
                #ea580c 75%,
                #fb923c 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite, glowPulse 3s ease-in-out infinite, floatTitle 6s ease-in-out infinite;
            font-weight: 900;
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 1px 0 #f59e0b,
                0 2px 0 #fb923c,
                0 3px 0 #ea580c,
                0 4px 0 #dc2626,
                0 5px 0 #b91c1c,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(251,191,36,.3),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 20px rgba(251,146,60,.4),
                0 20px 40px rgba(251,191,36,.2);
            transform-style: preserve-3d;
            filter: drop-shadow(0 25px 50px rgba(251, 146, 60, 0.3));
        }
        
        .gradient-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(
                135deg,
                #92400e 0%,
                #78350f 50%,
                #451a03 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: translateZ(-50px) scale(1.01);
            opacity: 0.6;
            filter: blur(2px);
        }
        
        .gradient-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            background: linear-gradient(
                180deg,
                rgba(255,255,255,0.9) 0%,
                rgba(255,255,255,0.4) 40%,
                rgba(255,255,255,0) 60%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            mix-blend-mode: overlay;
        }

        /* Icon Animations */
        @keyframes iconBounce {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-8px) rotate(-5deg) scale(1.1);
            }
            50% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            75% { 
                transform: translateY(-4px) rotate(3deg) scale(1.05);
            }
        }

        @keyframes glowPulseIcon {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 16px rgba(251, 191, 36, 0.8));
            }
        }

        @keyframes drawLine {
            from {
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .animated-icon {
            animation: iconBounce 3s ease-in-out infinite, glowPulseIcon 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .animated-icon:hover {
            animation-play-state: paused;
            transform: scale(1.3) rotate(15deg);
        }

        .bullet-item {
            position: relative;
            padding: 1.25rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, background;
        }

        .bullet-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.4), rgba(251, 146, 60, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .bullet-item::after {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 1.5rem;
            background: radial-gradient(circle at center, rgba(251, 191, 36, 0.12), transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            will-change: opacity, transform;
        }

        @keyframes glowPulseItem {
            0%, 100% {
                opacity: 0;
                transform: scale3d(0.9, 0.9, 1);
            }
            50% {
                opacity: 1;
                transform: scale3d(1.05, 1.05, 1);
            }
        }

        .bullet-item.visible::after {
            animation: glowPulseItem 4s ease-in-out infinite;
        }

        .bullet-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(251, 146, 60, 0.2);
        }

        .bullet-item:hover::before {
            opacity: 1;
        }

        #connection-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .connection-line {
            stroke: url(#lineGradient);
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .connection-line.visible {
            opacity: 0.6;
            animation: drawLine 2s ease-out forwards;
        }

        /* Typewriter Effect - Optimized */
        .typewriter-text {
            display: inline-block;
            opacity: 0;
            position: relative;
            white-space: pre;
        }

        .typewriter-text.typing {
            opacity: 1;
            will-change: transform;
        }

        .typewriter-text.typing::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(251, 191, 36, 0.8);
            animation: blink-caret 0.8s step-end infinite;
        }

        .typewriter-text.typing-done {
            opacity: 1;
        }

        .typewriter-char {
            display: inline;
            opacity: 0;
            white-space: pre;
            animation: charFadeIn 0.1s ease-out forwards;
        }

        @keyframes charFadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        h1 {
            font-size: 10rem;
            font-weight: 900;
            line-height: 0.95;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1.2;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            h2 {
                font-size: 1.875rem;
            }
            h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="bg-white text-zinc-900">
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress" id="scrollProgress"></div>
    
    <!-- Spinning Sun Background with 3D Depth -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden scene-3d">
        <!-- Atmospheric fog gradient overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-amber-50/10 to-orange-50/20 pointer-events-none" style="z-index: 10;"></div>
